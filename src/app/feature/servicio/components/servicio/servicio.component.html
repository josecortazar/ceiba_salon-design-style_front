<mat-card>
    <mat-card-header>
        <mat-card-title>
            <h3 appHighlight>{{ servicio.nombre | uppercase }}</h3>
        </mat-card-title>
        <mat-card-subtitle>
            <strong>{{ servicio.valor | currency }}</strong>
        </mat-card-subtitle>
    </mat-card-header>
    <div class="crop-image">
        <img [src]="servicio.imagen" alt="">
    </div>
    <mat-card-content>
        <p>
            {{ servicio.descripcion | slice:0:20 }}
        </p>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
</mat-card>
