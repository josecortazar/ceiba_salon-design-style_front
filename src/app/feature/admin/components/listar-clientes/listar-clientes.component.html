<div class="contenedor">
    <mat-card>
      <mat-card-header>
        <h3 style="text-align: center; margin: 20px;">Clientes Listados</h3>
      </mat-card-header>
      <mat-card-content>
        <div id="clientes">
          <ul class="clientes">
            <table cellspacing=25px style="text-align: center">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>NOMBRE</th>
                  <th>IDENTIFICACIÓN</th>
                  <th>CORREO ELECTRONICO</th>
                  <th>NÚMERO TELEFONICO</th>
                  <th>FECHA DE NACIMIENTO</th>
                  <th>BORRAR</th>
                  <th>MODIFICAR</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let cliente of listaClientes | async">
                  <td>{{cliente.id}}</td>
                  <td>{{cliente.nombre}}</td>
                  <td>{{cliente.identificacion}}</td>
                  <td>{{cliente.correoElectronico}}</td>
                  <td>{{cliente.numTelefono}}</td>
                  <td>{{cliente.fechaNacimiento}}</td>
                  <td>
                    <button mat-raised-button color="primary" (click) = "eliminar(cliente)">Borrar</button>
                  </td>
                  <td>{{cliente.fechaNacimiento}}</td>
                </tr>
              </tbody>
            </table>
  
          </ul>
        </div>
      </mat-card-content>
      <mat-card-actions>
      </mat-card-actions>
    </mat-card>
  </div>
