<div class="contenedor">
    <mat-card>
        <mat-card-header>
            <h3 style="text-align: center; margin: 20px;">Servicios Listados</h3>
        </mat-card-header>
        <mat-card-content>
            <div id="servicios">
                <ul class="servicios">
                    <table cellspacing=25px style="text-align: center">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>NOMBRE</th>
                                <th>DESCRIPCIÃ“N</th>
                                <th>URL IMAGEN</th>
                                <th>VALOR</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let servicio of listaServicios | async">
                                <td>{{servicio.id}}</td>
                                <td>{{servicio.nombre}}</td>
                                <td>{{servicio.descripcion | slice:0:20}}...</td>
                                <td>{{servicio.imagen | slice:0:20}}...</td>
                                <td>{{servicio.valor | currency}}</td>
                            </tr>
                        </tbody>
                    </table>

                </ul>
            </div>
        </mat-card-content>

        <mat-card-actions>
            <a style="align-items: center; margin-left: 50%;" mat-mini-fab color="primary" id="linkCrearServicio"
                routerLink="/admin/crear-servicio">+</a>
        </mat-card-actions>
    </mat-card>
</div>
