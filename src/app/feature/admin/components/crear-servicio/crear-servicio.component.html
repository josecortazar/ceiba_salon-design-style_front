<div class="contenedor" style=" display: flex; justify-content: center;">
  <mat-card>
    <mat-card-header>
      <h3 style="text-align: center; font-family: sans-serif; ">Registrar Servicio</h3>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="servicioForm" (ngSubmit)="crear()">
        <div class="row">
          <div class="col-sm-2">
            <label>Nombre:</label>
          </div>
          <div class="col-sm-4">
            <input validar type="text" id="nombre" name="nombre" placeholder="Corte de cabello" class="form-control"
              formControlName="nombre">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-2">
            <label>Descripci√≥n:</label>
          </div>
          <div class="col-sm-4">
            <textarea rows="3" cols="20" validar type="" id="descripcion" name="descripcion"
              placeholder="Corte de cabello masculino" class="form-control" formControlName="descripcion">
              
            </textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-2">
            <label>Imagen:</label>
          </div>
          <div class="col-sm-4">
            <textarea rows="3" cols="20" validar type="" id="imagen" name="imagen"
              placeholder="https://media.com/imagen.jpg" class="form-control" formControlName="imagen">
              
            </textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-2">
            <label>Valor:</label>
          </div>
          <div class="col-sm-4">
            <input validar type="number" id="valor" name="valor" placeholder="20000" class="form-control"
              formControlName="valor">
          </div>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" [disabled]="servicioForm.invalid" (click)="crear()"> Guardar </button>
    </mat-card-actions>
  </mat-card>
</div>
